apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels: 
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend     
    spec:
      containers:
        - name: backend
          image: jenagan/job-portal-backend:latest
          ports:
            - containerPort: 4000
          env:
          - name: DATABASE_URL
            value: "postgresql://postgres:password@postgres-service:5432/mydb"
          - name: JWT_SECRET
            value: "yourSuperSecretKey123!@"